<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/form_admin.css">
</head>
<body>

<section class="container">
    <form class="needs-validation" novalidate>
    <div class="row fondo" >
        <div class="titulo_producto">
            <h4>Nuevo Producto</h4>
        </div>

        <div class="col-md-12">
            
            <form class="">
                <div id="categoriaProduct">
                    <div class="col-md-1"></div>
                <div class="form-group col-md-4 text-center">
                    <label for="validationCustom01">Id de producto</label>
                    <input type="number" id="producto" name="producto"  class="form-control" id="validationCustom01"required>
                </div>
                    <div class="col-md-2"></div>

                  <div class="form-group col-md-4 text-center"  >
                    <label for="inputState">Caterogira de producto</label>
                    <select id="inputState" class="form-control">
                        <option value="Gorra" selected>Gorra</option>
                        <option value="Sombrero">Sombrero</option>
                      </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="validationCustom01">Nombre de producto</label>
                  <input type="text" id="producto" name="producto"  class="form-control" id="validationCustom01"required 
                  minlength="5" maxlength="25">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Precio</label>
                    <input type="number" id="precio" name="precio" class="form-control" required minlength="100">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" id="exampleFormControlTextarea1"
                    minlength="10" maxlength="120"  rows="3"required></textarea>
                </div>

                <div class="form-group">
                    <label for="validationTextarea">Imagen</label>
                    <input type="file" class="form-control-file"   id="validatedCustomFile" required>
                    <div class="invalid-feedback">Ingresa un archivo válido</div>
                </div>


                <div class="centrar_boton">
                    <button type="submit" class="btn btn-primary estilo_boton">Crear Producto</button>
                </div>                
            </form>   
        </div> 
    </div>
</form>



    <div class="row fondo" >
        <div class="titulo_producto">
            <h4>Modificar producto</h4>
        </div>
    
        <div class="col-md-12">
            <form class="needs-validation" novalidate>
            
                <div class="form-group">

                  <label for="validationCustom01" class="form-label">Nombre de producto</label>
                  <input type="text" id="validationCustom01"class="form-control is-invalid"  required>
                </div>

                <div class="form-group">
                    <label for="validationCustom02">Precio</label>
                    <input type="number" id="validationCustom02" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="validationCustom03">Descripcion</label>
                    <form class="textarea">
                        
                          <label for="validationTextarea">Textarea</label>
                          
                          <div class="invalid-feedback">
                            Please enter a message in the textarea.
                          </div>
                    <textarea class="form-control is-invalid" id="validationTextarea" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="validationTextarea">Imagen</label>
                    <input type="file" class="form-control-file"   id="validatedCustomFile" required>
                    <div class="invalid-feedback">Ingresa un archivo válido</div>
                </div>

                

                <div class="centrar_boton">
                    <button type="submit" class="btn btn-primary estilo_boton">Modificar</button>
                </div>                
            </form>   
        </div> 
    </div>
  
</section>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

<script src="./src/js/form_admin.js"></script>
/body>
</html>
