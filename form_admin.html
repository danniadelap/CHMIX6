<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/form_admin.css">
</head>
<body>

<section class="container">
    <div class="row fondo" >
        <div class="titulo_producto">
            <h4>Nuevo Producto</h4>
        </div>

        <div class="col-md-12">
            <form class="">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de producto</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Precio</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Imagen</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="centrar_boton">
                    <button type="submit" class="btn btn-primary estilo_boton">Crear Producto</button>
                </div>                
            </form>   
        </div> 
    </div>

    <div class="row fondo" >
        <div class="titulo_producto">
            <h4>Modificar producto</h4>
        </div>

        <div class="col-md-12">
            <form class="">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de producto</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Precio</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Imagen</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="centrar_boton">
                    <button type="submit" class="btn btn-primary estilo_boton">Modificar</button>
                </div>                
            </form>   
        </div> 
    </div>
</section>

    

    




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="./src/js/form_admin.js"></script>
/body>
</html>
