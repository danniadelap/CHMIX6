<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutu-Wix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <!-- //se agrega la barra de navegacion -->
    <header id="anclaBarra">   </header>

    <section class="container">

        <div class="btn-group btn-group-toggle centrar" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" checked> Inicio
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2"> Registro
            </label>
        </div>

        <form class="needs-validation" id="registro" novalidate>
            <div class="row fondo" >
                <div class="titulo_producto">
                    <h4>Register</h4>
                </div>

                <div class="col-md-12">
                    <form class="needs-validation">
                        <div class="form-group">
                            <input type="email" id="nombre" name="correo"  class="form-control" placeholder="correo@ejem.plo" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">No es un correo!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre"  class="form-control" placeholder="Nombre" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">Ingresa nombre!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" id="telefono" name="telefono" class="form-control" placeholder="Telefono" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">Ingresa numero de telefono!</span>
                            </div>
                        </div>                
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Crea Password" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">No comple condiciones de contraseña!</span>
                            </div>
                        </div>                
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Validacion Password" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">No coincide con contraseña!</span>
                            </div>
                        </div>
                        <div class="centrar_boton">
                            <button type="submit" class="btn btn-primary estilo_boton">Registrar</button>
                        </div>                
                    </form>   
                    <div class="centrar">
                        <p>Ya tienes cuenta? <span><a href="./login.html">Login</a></span></p>
                    </div>
                </div> 
            </div>
        </form>
        

        <form class="needs-validation" id="inicio" novalidate>
            <div class="row fondo" >
                <div class="titulo_producto">
                    <h4>Inicio</h4>
                </div>

                <div class="col-md-12">
                    <form class="needs-validation">
                        <div class="form-group">
                            <input type="email" id="nombre" name="correo"  class="form-control" placeholder="correo@ejem.plo" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">No es un correo!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                            <div class="invalid-feedback" style="color:aquamarine;">
                                <span class="centrar">No comple condiciones de contraseña!</span>
                            </div>
                        </div>          
                        <div class="centrar_boton">
                            <button type="submit" class="btn btn-primary estilo_boton">Registrar</button>
                        </div>                
                    </form>   
                    <div class="centrar">
                        <p>No tienes cuenta? <span><a href="./login.html">Registro</a></span></p>
                    </div>
                </div> 
            </div>
        </form>

    </section>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./src/js/form_admin.js"></script>
    <script src="./src/js/main.js"></script>
    
</body>
</html>
