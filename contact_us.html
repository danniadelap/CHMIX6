<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/contact_us.css">
    
    
</head>


<body>


<!-- //se agrega la barra de navegacion -->
  <header id="anclaBarra">
        
  </header>
  <!-- Aqui va el titulo de la pagina -->
  <div class="container-fluid">
    <h1 class="titulo text-center">Contáctanos</h2>
  </div>
    <!-- Aqui va el titulo de la pagina -->
  <div>
    <section class="grid-container" id="box"> <!--cambio flexbox por grid css-->

          

        
        <!-- Aqui terminan los iconos -->

        
            
          <!--inicio codigo formulario-->    

            
              <form id="form" action="" class="needs-validation" novalidate>
                    <div class="form-group" id="name_group">
                      <label for="exampleInputEmail1"></label> <!--nombre-->
                      <input style="background-color: #c4c4c4;" type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"    placeholder="Nombre" required>
                      <div class="invalid-feedback">Falta llenar campo nombre</div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label><!--correo-->
                      <input style="background-color: #C4C4C4;" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"  placeholder="E-mail" required>
                      <div class="invalid-feedback">Falta llenar campo correo</div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label><!--telefono-->
                      <input style="background-color: #c4c4c4;" type="text" class="form-control" id="number" name="number" placeholder="Teléfono" required>
                      <div class="invalid-feedback">Falta llenar campo Teléfono</div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label><!--menaje-->
                        <textarea style="background-color: #c4c4c4;" class="form-control" id="message" name="message" placeholder="Mensaje" rows="3" required></textarea>
                        <div class="invalid-feedback">Falta agregar un Mensaje</div>
                    </div>
                                                                                                                                                                                                                                                                                                                      
                      <br> <article id="center">
                        <button style="background-color:#86A6DF;" type="submit" class="btn btn-primary">Enviar</button>
                      </article>
                                       
                     
                  
              </form>
              <a href="" id="sendEmail"></a>
                                  

    </section>
</div>
<!--nombre los input-->

<footer id="anclafooter"></footer>

    
    <script src="./src/js/contactUs.js"></script>
      <!--linkea al JavaScript-->
    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
