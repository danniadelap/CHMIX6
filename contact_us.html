<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/contact_us.css">
    <link rel="stylesheet" href="src/css/nav_bar.css">
    <link rel="stylesheet" href="src/css/footer.css">
    
</head>


<body>

  <!-- //se agrega la barra de navegacion -->
    <header id="anclaBarra">
          
    </header>
    <!-- Aqui va el titulo de la pagina -->

    
    <section class="container">
  
      <div class="needs-validation" id="contactanos" novalidate>
          <div class="row fondo" >
              <div class="titulo_producto">
                  <h4>Contáctanos</h4>
              </div>
  
              <div class="col-md-12">
                  <form class="needs-validation" id="contactanos">
  
                      
                      <div class="form-group">
                          <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre">
                          
                          <div id="nombre_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                              <strong>Por favor ingrese su nombre.
                          </div>
  
                      </div>
  
                      <div class="form-group">
                        <input type="text" name="correo" class="form-control" placeholder="Correo" id="correo">
  
                        <div id="correo_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Por favor introduzca un correo valido.
                        </div>
  

                    </div>
                      <div class="form-group">
                          <input type="number" name="telefono" class="form-control" placeholder="Teléfono" id="telefono">
  
                          <div id="telefono_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                              <strong>Por favor introduzca un numero de teléfono valido.
                          </div>
  
                      </div>
  
                      <div class="form-group">
                        <label for="message"></label><!--mensaje-->
                          <textarea  class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="3" required></textarea>  
                          <div id="mensaje_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Por favor introduzca su mensaje.
                        </div>
                        </div>
                      
                      <div class="centrar_boton">
                          <button class="btn btn-primary estilo_boton" type="submit">Enviar</button>
                          <a href="" id="sendEmail"></a>
                          
                          
                      </form>   

                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  
  <footer id="anclafooter"></footer>
  
      
      <script src="./src/js/contactUs.js"></script>
        <!--linkea al JavaScript-->
      <script src="./src/js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
  </html>
