<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="shortcut icon" href="./src/img/logo_pestaña.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/contact_us.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&amp;family=Fraunces:wght@900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/nav_bar.css">
    <link rel="stylesheet" href="src/css/footer.css">
    
</head>


<body>

  <!-- //se agrega la barra de navegacion -->
    <header id="anclaBarra">
          
    </header>
    <!-- Aqui va el titulo de la pagina -->

    
    <section class="container">
        <div class=" row titulo text-center mt-5">
            <div class="col-md-12 titulo">
                
                <h4>Contáctanos</h4>
                
            </div>
            
        </div>
      <div class="needs-validation" id="contactanos" >
          <div class="row fondo" >
              
  
              <div class="col-md-12">
                  <form class="formulario" id="contactanos" onsubmit="return validacion()">
  
                      
                      <div class="form-group">
                          <input type="text" name="nombre" class="form-control" placeholder="Nombre" onblur="blurNombre()" id="nombre">
                          <div id="correoAlert" class="alerta centrar"></div>
                      </div>
  
                      <div class="form-group">
                        <input type="text" name="correo" class="form-control sinEspacios" placeholder="Correo" onblur="blurCorreo()" id="correo">
                        <div id="correoAlert" class="alerta centrar"></div>
                    </div>
  

                   
                      <div class="form-group">
                          <input type="number" name="telefono" class="form-control" placeholder="Teléfono" onblur="blurTelefono()" id="telefono">
                          <div id="telefonoAlert" class="alerta centrar"></div>
                      </div>
  
                      <div class="form-group">
                        <label for="message"></label>
                          <textarea  type text class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="3" onblur="blurMesaje()"></textarea>  
                          <div id="mensajeAlert" class="alerta centrar"></div>
                        </div>
                      
                      <div class="centrar_boton">
                          <button class="btn btn-primary estilo_boton" type="submit" value="enviar">Enviar</button>
                          <!--<a href="" id="sendEmail"></a>-->
                          
                          
                      </form>   

                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  
  <footer id="anclafooter"></footer>
  
      
      <script src="./src/js/contactUs.js"></script>
        <!--linkea al JavaScript-->
      <script src="./src/js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
  </html>
