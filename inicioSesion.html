<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/logo_pestaña.png">
    <title>Tutu-Wix Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/login2.css">
    <link rel="stylesheet" href="src/css/nav_bar.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- //se agrega la barra de navegacion -->
    <header id="anclaBarra"> </header>

    <section class="container">
        
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6" id="inicio_pre">
                <div class="titulo_producto">
                    <hr class="linea_separadora">
                    <h4>Iniciar sesión</h4>
                    <hr class="linea_separadora">
                </div>
                <div class="fondo">

                    <div class="formulario">
                        <div id="ingresoAlert" class="alerta centrar"></div>
                        <form class="needs-validation" id="login_usuario">

                            <div class="form-group">
                                <input type="text" name="correo" class="form-control sinEspacios" placeholder="Correo" onblur="blurCorreoL()" id="correoLogin">
                                <div id="correoAlert" class="alerta centrar"></div>
                            </div>
                             
                            <div class="form-group">    
                                <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" id="contrasenaLogin">
                                <div id="contrasenaAlert" class="alerta centrar"></div>
                            </div>

                            <div class="centrar_boton">
                                <button class="estilo_boton" type="submit">Iniciar sesión</button>
                            </div>                            
                        </form>
                    </div>   
                    <p class="centrar">¿Eres nuevo en tutu? <span>_</span> <a href="./registro.html">crea cuenta</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer id="anclafooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/inicioSesion.js"></script>
</body>

</html>
