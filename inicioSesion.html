<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutu-Wix Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/login2.css">
    <link rel="stylesheet" href="src/css/nav_bar.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link type="text/css" href="./src/css/spsc.css" rel="stylesheet"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- //se agrega la barra de navegacion -->
    <header id="anclaBarra">   </header>

    <section class="container" id="ingreso">

        <div class="btn-group btn-group-toggle centrar" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" onclick="cambiar1();" name="options" id="option1" checked> Iniciar sesión
            </label>
            <label class="btn btn-secondary">
                <input type="radio" onclick="cambiar();" name="options" id="option2"> Crear cuenta
            </label>
        </div>

        <div id="registro_pre">
            <div class="row fondo">
                <div class="titulo_producto">
                    <h4>Crear cuenta</h4>
                </div>

                <div class="col-md-12">
                    <div id="existe_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                        Correo ya existente.
                    </div>
                    <form class="needs-validation" id="agregar_usuario">

                        <div class="form-group">
                            <input type="text" name="correo" class="form-control sinEspacios" placeholder="Correo: correo@ejem.plo" id="correo">
                            <div id="correo_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre">
                            <div id="nombre_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="telefono" class="form-control" placeholder="Teléfono" id="telefono">
                            <div id="telefono_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="contrasena" class="form-control inputContra" placeholder="Contraseña" id="contrasena">
                            <div id="complejidad" class="default">Esperando</div>
                            <div id="contrasena_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirmación" class="form-control sinEspacios" placeholder="Confirmación contraseña" id="validacion">
                            <div id="validacion_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                            </div>
                        </div>

                        <div class="centrar_boton">
                            <button class="btn btn-primary estilo_boton" type="submit">Crear cuenta</button>
                            <div id="exito_alert" class="alert alert-success alert-dismissible fade show" role="alert">
                                Usuario creado con éxito.
                            </div>
                        </div>

                        <div class="centrar">
                            <p>¡Para iniciar sesión usa el botón arriba!</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="inicio_pre">
            <form class="needs-validation" id="login_usser">
                <div class="row fondo" >
                    <div class="titulo_producto">
                        <h4>Iniciar sesión</h4>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div id="existe_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                Correo ya existente.
                            </div>
                            <form class="needs-validation" id="login">
        
                                <div class="form-group">
                                    <input type="text" name="correo" class="form-control sinEspacios" placeholder="Correo: correo@ejem.plo" id="correoLogin">
                                    <div id="correo_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    </div>
                                </div>                                
        
                                <div class="form-group">
                                    <input type="password" name="contrasena" class="form-control sinEspacios" placeholder="Contraseña" id="contrasenaLogin">
                                    <div id="contrasena_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    </div>
                                </div>
        
                                <div class="centrar_boton">
                                    <button class="btn btn-primary estilo_boton" type="submit">Iniciar sesión</button>
                                    <div id="exito_alert" class="alert alert-success alert-dismissible fade show" role="alert">
                                        Bienvenido.
                                    </div>
                                </div>
        
                                <div class="centrar">
                                    <p>¡Para registrarte usa el botón arriba "Crear cuenta"!</p>
                                </div>
                            </div>
                        </form>
                        
        </div>
    </section>

    <footer id="anclafooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/registro.js"></script>
    <script src="./src/js/inicioSesion.js"></script>
    <script type="text/javascript" src="./src/js/jquery.js"></script>
    <script type="text/javascript" src="./src/js/spsc.js"></script>
</body>

</html>
